{%extends 'base.html'%}

{%block content%}
	<h1>Create account</h1>

	<form action="." method="post" class="centrar">
		{%csrf_token%}

		{%for field in UserForm%}

		<p><input id="{{ field.id_for_label }}" type="text" name="{{ field.html_name }}" placeholder="{{ field.label}}" class="form-control"/></p>
		{{ field.errors }}
		{%endfor%}

	{{ProfileForm.as_p}}
		<input type="submit" value="Create account">
	</form>

{%endblock content%}
