{%extends 'base.html'%}

{%block content%}

    <div class="row">
        <div class="col-12">

		{% if messages %}

			<div class="messages">

			{% for message in messages %}
	
				<div class="alert alert-{{ message.tags }}">{{ message }}</div>

			{% endfor %}

			</div>

		{% endif %}
		
			<h2>Did you forget your password?</h2>
			<p>Enter a new password for your account</p>
			<form method="post">
				{% csrf_token %}

					{%for field in form%}

					<p><input id="{{ field.id_for_label }}" type="password" name="{{ field.html_name }}" placeholder="{{ field.label}}" class="form-control"/></p>

					{%endfor%}

				<button type="submit">Reset password</button>
			</form>
		</div>
	</div>
{%endblock content%}
