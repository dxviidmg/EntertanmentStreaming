{%extends 'base.html'%}

{%block content%}
	<div class="row">
		<div class="col-12">
			<div class="table-responsive">
				<table class="table table-bordered">
					<thead>
						<tr>
							<th>Username</th>
							<th>Name</th>
							<th>Email</th>
							<th>Phone</th>
							<th>Payment monthy</th>
							<th>Locked</th>
							<th>Actions</th>
						</tr>
					</thead>
	{%for user in users%}
					<tbody>
						<tr>
							<td>{{user.username}}</td>
							<td>{{user.get_full_name}}</td>
							<td>{{user.email}}</td>
							<td>{{user.profile.phone}}</td>
							<td>{{user.profile.monthly_payment}}</td>
							<td>{{user.profile.locked}}</td>
							<td><a href="{%url 'payments:PaymentsListClient' user.pk%}">Pay</a></td>								
						</tr>
			

					</tbody>
	{%endfor%}
				</table>
			</div>
		</div>
	</div>
{%endblock content%}
