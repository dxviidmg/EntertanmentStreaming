{%extends 'base.html'%}

{%block content%}
	<div class="row">
		<div class="col-12">
		<h1>Accounts</h1>
			<div class="table-responsive">
				<table class="table table-bordered">
					<thead>
						<tr>
							<th>Username</th>
							<th>Name</th>
							<th>Email</th>
							<th>Country</th>	
							<th>Enabled</th>
							<th>Actions</th>
						</tr>
					</thead>
	{%for user in users%}
					<tbody>
						<tr>
							<td>{{user.username}}</td>
							<td>{{user.get_full_name}}</td>
							<td>{{user.email}}</td>
							<td>{{user.profile.country}}</td>		
							<td>{{user.profile.enabled}}</td>
							<td><a href="{%url 'payments:PaymentsListClient' user.pk%}">Pay</a></td>	
						</tr>

	{%empty%}

						<tr>
							<td colspan="8">Users list empty</td>
						</tr>
								
	{%endfor%}
					</tbody>
				</table>
			</div>
		</div>
	</div>
{%endblock content%}
